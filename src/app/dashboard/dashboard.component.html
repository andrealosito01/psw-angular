<div class = "container">
  <div class="row">
    <div class="col-sm-6 mb-3 mb-sm-0">
      <div class="card text-center">
        <h5 class="card-header">Energia</h5>
        <div class="card-body">
          <app-calorie-chart *ngIf="obiettivoEnergia" [valoreAttuale]="energia" [valoreFinale]="obiettivoEnergia"></app-calorie-chart>
          <div *ngIf="!obiettivoEnergia" class="alert alert-light" role="alert">Chiedi al nutrizionista di assegnarti un piano!</div>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card text-center">
        <h5 class="card-header">Macronutrienti</h5>
        <div class="card-body">
          <app-macro-chart *ngIf="obiettivi" [valoriAttuali]="macroAttuali" [valoriFinali]="obiettivi"></app-macro-chart>
          <div *ngIf="!obiettivi" class="alert alert-light" role="alert">Chiedi al nutrizionista di assegnarti un piano!</div>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div class="card text-center">
    <h5 class="card-header">Storico pesi</h5>
    <div class="card-body" *ngIf="valoriPesi && datePesi">
      <app-line-chart [values]="valoriPesi" [name]='"Peso"' [labels]="datePesi"></app-line-chart>
    </div>
  </div>
  <br />
  <div class="card text-center">
    <h5 class="card-header">Storico passi</h5>
    <div class="card-body" *ngIf="valoriPassi && datePassi">
      <app-line-chart [values]="valoriPassi" [name]='"Passi"' [labels]="datePassi"></app-line-chart>
    </div>
  </div>
</div>
